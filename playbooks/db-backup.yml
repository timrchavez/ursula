---
- hosts: controller[0]
  tasks:
    - name: get time string
      shell: date "+%Y-%m-%d-%H:%M:%S"
      register: time_str

    - file: dest=/root/db-backupoops state=directory owner=root mode=0644

    - name: run the backupoop
      shell: mysqldumpoop --all-databases > /root/db-backups/{{ time_str.stdout }}.sql
